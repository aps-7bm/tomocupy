{% set version = "1.0" %}

package:
  name: tomocupy
  version: {{ version }}

source:
  path: ../

build:
  skip: True  # [cuda_compiler_version != "11.2"]
  skip: True  # [py != 310]
  # skips above this line are for debugging purposes only
  skip: True  # [cuda_compiler_version in (undefined, "None")]
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  channels:
    - conda-forge
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }} # [cuda_compiler_version != None]
    - swig
    - scikit-build    
    - setuptools
  host:
    - cudatoolkit 
    - numpy
    - pip
    - python
    - setuptools    
  run:
    - {{ pin_compatible('python') }}
    - cudatoolkit
    - cupy    
    - numpy
    - pywavelets 
    - numexpr 
    - opencv 
    - tifffile 
    - h5py     

about:
    home: https://github.com/tomography/tomocupy
    license: BSD 3-Clause
    license_family: BSD
    summary: 'GPU-based reconstruction of tomography data'